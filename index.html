<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campus Map</title>
    <link rel="stylesheet" href="site.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Campus Map</div>
        <div class="list-group list-group-flush">
          <a href="#" onclick="togglePin('user')" class="list-group-item list-group-item-action bg-light"> 
            <svg width="40" height="10">
              <rect width="30" height="10" class="user" />
            </svg> My location
          </a>
          <a href="#" onclick="togglePin('default')" class="list-group-item list-group-item-action bg-light">
            <svg width="40" height="10">
              <rect width="30" height="10" class="default" />
            </svg> Corpus
          </a>
          <a href="#" onclick="togglePin('sport')" class="list-group-item list-group-item-action bg-light">
            <svg width="40" height="10">
              <rect width="30" height="10" class="sport" />
            </svg> Sports
          </a>
          <a href="#" onclick="togglePin('dormitory')" class="list-group-item list-group-item-action bg-light">
            <svg width="40" height="10">
              <rect width="30" height="10" class="dormitory" />
            </svg> Dormitories
          </a>
          <a href="#" onclick="togglePin('restaurant')" class="list-group-item list-group-item-action bg-light">
            <svg width="40" height="10">
              <rect width="30" height="10" class="restaurant" />
            </svg> Restaurants
          </a>
          <a href="#" onclick="togglePin('store')" class="list-group-item list-group-item-action bg-light">
            <svg width="40" height="10">
              <rect width="30" height="10" class="store" />
            </svg> Stores
          </a>
        </div>
      </div>
    <div class="div-push"></div>
      <!-- /#sidebar-wrapper -->
  
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <input type="text" placeholder="Search for locations.." onkeyup="filterLocations()" id="mySearch">
        </nav>
  
        <div id='map' style='width: 100%; height: 100%;'></div>
      </div>
      <!-- /#page-content-wrapper -->
  
    </div>
    <!-- /#wrapper -->

  <script>
        navigator.geolocation.getCurrentPosition((position) => {


            // Token.
            mapboxgl.accessToken = 'pk.eyJ1IjoicmVkb3VhbmU2NCIsImEiOiJja2I0M285dnkwYnk0MnptaXJwY2I5NWtrIn0.npkqRiIUYmpgoc51LEXnLg';

            // Create map object.
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [84.948601, 56.469481],
                zoom: 13

            });

            // Display user location.

            var elUser = document.createElement('div');
            elUser.className = 'user marker';
            elUser.title = 'my location';
            
            var user = new mapboxgl.Marker(elUser)
                .setLngLat([position.coords.longitude, position.coords.latitude])
                .setPopup(new mapboxgl
                    .Popup({ closeOnMove: true })
                    .setHTML("<h3>You</h3>"))
                .addTo(map);

            /*
             * - Type of locations:
             * - Corpus (....)
             * - Museums (in main building)
             * - Status (in front main building...)
             * - Bank/ATM (...)
             * - Sport (stadium, sking, skating, sport building)
             * - Dormitories (...)
             * - Restaurants (...)
             * - Library (...)
             * - Stores (...)
            */
            // fetch locations and show them in the map.
            fetch("https://raw.githubusercontent.com/Redouane64/map-app/master/locations.json")
                .then(
                    resp => resp.json()
                        .then(data =>
                            data.forEach(element => {
                                element.location.forEach(location => {
                                    var elCat = document.createElement('div');
                                    elCat.className = `${element.catagory} marker`;
                                    elCat.title = `${location.name} marker`;
                                    
                                    new mapboxgl.Marker(elCat)
                                        .setPopup(new mapboxgl
                                            .Popup({ closeOnMove: true })
                                            .setHTML(`<h3>${location.name}</h3>`))
                                        .setLngLat(location.position)
                                        .addTo(map);
                                })
                            })
                        )
                );
        });
    </script>

    <script>
      function togglePin(category) {
        let markers = document.getElementsByClassName(`${category} marker`);

        for (let i = 0; i < markers.length; i++) {
          if (markers[i].style.visibility == "hidden") {
            markers[i].style.visibility = "visible";
          }
          else {
            markers[i].style.visibility = "hidden";
          }
        }
      }

      function filterLocations() {
        var textVal, filter, popup, h;
        var search = document.getElementById('mySearch');
        let markers = document.getElementsByClassName('marker');

        filter = search.value.toUpperCase();

        for (let i = 0; i < markers.length; i++) {
          textVal = markers[i].title;
          
          if (textVal.toUpperCase().indexOf(filter) > -1) {
            markers[i].style.visibility = "visible";
          }
          else {
            markers[i].style.visibility = "hidden";
          }
        }
      }
    </script>
</body>

</html>
